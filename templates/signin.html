<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Nosso principal objetivo é que nossos pacientes encontrem o médico perfeito e agende uma consulta do modo mais fácil possível. Essa jornada precisa ser agradável, por isso sempre estamos dispostos a ajudar." />
    <meta name="keywords" content="medico, agendar, consulta, online, agendar consulta, clinica"/>
    <meta name="author" content="Eduardo Nascimento"/>
    <title>iConta$ | Controle de Gastos</title>
    <link rel="icon" href="/static/img/landing/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- themify CSS -->
    <link rel="stylesheet" href="/static/css/landing/themify-icons.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="/static/css/landing/app.css">
</head>

<body>
    <!-- banner part start-->
    <section class="auth_part">
        <div style="width: 80%;">
            <div class="row align-items-center">
                <div class="col-lg-5 col-xl-5">
                    <div class="row justify-content-center">
                        <div class="col-sm-10">
                            <h3 class="mb-4">Login</h3>
                            <form action="/signin" method="post">
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" name="email" placeholder="E-mail">
                                </div>
                                <div class="input-group mb-4">
                                    <input type="password" class="form-control" name="password" placeholder="Senha">
                                </div>
                                <button type="submit" class="btn_1 mb-3" style="border: none; width: 100%;">Enviar</button>
                            </form>
                            <a class="button-link" href="/register">Registre-se</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="banner_img" style="display: flex;justify-content: center;">
                        <img src="/static/img/landing/auth-image.png" alt="finance image" style="max-width: 80%;">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Required Js -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/sweetalert2.all.min.js"></script>
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            onOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });
    </script>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="messages">
            {% for type, text in messages %}
                <script>
                    Toast.fire({
                        icon: '{{ type }}',
                        title: '{{ text }}'
                    })
                </script>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
</body>

</html>
